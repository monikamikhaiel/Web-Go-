name: Publish Docker image

on: push 
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
# extract the latest version of the code 
      - name: Check out the repo
        uses: actions/checkout@v2
# execution environment for containers 
      - name: set up QEMU
        uses: docker/setup_qemu_action@v1
# build the container 
      - name: set up Docker buildx 
        uses: docker/setup_buildx_action@v1
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2

          with:
# current repository 
            context: ./webFiles
	    file: ./webFiles/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/HelloWorldGo:v0.1
          #labels: ${{ steps.meta.outputs.labels }}
